<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/phosphor-icons"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre seu bloco no carnaval</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="content">
            <div class="top">
                <p>find your block</p>
                <h1>Encontre os <span>melhores blocos</span> de carnaval</h1>
            </div>
            <form class="search">
                <div class="search-field">
                    <label for="name" class="sr-only">Pesquise por nome</label>
                    <i class="ph-magnifying-glass-light"></i>
                    <input type="text" id="name" name="name" placeholder="Pesquise por nome">
                </div>
                <div class="search-field select">
                    <label for="city" class="sr-only">Selecione uma cidade</label>
                    <i class="ph-map-pin-light"></i>
                    <select name="city" id="city">
                        <option class="teste" value="0" selected>Selecione sua cidade</option>
                        <option class="teste" value="São Paulo - SP">São Paulo</option>
                        <option class="teste" value="Rio de Janeiro - RJ">Rio de Janeiro</option>
                        <option class="teste" value="Salvador - BA">Salvador</option>
                    </select>
                    <i class="ph-caret-down-light"></i>
                </div>
                <button class="primary btn" id="search">Buscar agora</button>
            </form>
        </div>
    </header>
    <main>
        <div class="content">
            <section class="top">
                <h2>Blocos recomendados</h2>
                <div class="view">
                    <button class="btn primary">lista</button>
                    <button class="btn secondary">mapa</button>
                </div>
            </section>
            <section class="cards">

            </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
